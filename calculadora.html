    <p>Exibição de caculos na tela</p>
   
   
    <script>
       let n1=prompt('digite o numero:')
       let n2=prompt('digite o proximo numero:')
       

       //Exibicao das operacoes basicas de matematica
       m= parseFloat(n1) + parseFloat(n2)
       m1= parseFloat(n1) - parseFloat(n2)
       m2= parseFloat(n1) / parseFloat(n2)
       m3= parseFloat(n1) * parseFloat(n2)


       document.write(`${m= parseFloat(n1) + parseFloat(n2)} 
        ${m1= parseFloat(n1) - parseFloat(n2)}
         ${m2= parseFloat(n1) / parseFloat(n2)}
          ${m3= parseFloat(n1) * parseFloat(n2)}`)

       
       // Exibir na pagina atraves da string
       ducument.write(`soma de ${n1} e ${n2} é ${m}
        subtração de ${n1} e ${n2} é ${m1} 
         divisão de ${n1} e ${n2} é ${m2} 
          multiplicação de ${n1} e ${n2} é ${m3}`)

   </script>
