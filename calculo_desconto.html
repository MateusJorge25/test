<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculo desconto</title>
</head>
<body>
<h1>Desconto</h1>
<p>valor</p>
<script>
    let p= prompt('valor do produto:')
    let pd= prompt('percentual de desconto')
    let desconto= (parseFloat(p) / 100) * parseFloat(pd)
    let valorf= p - desconto
    document.write(`valor ${valorf}`)

</script>
</body>
</html>
