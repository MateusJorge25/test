<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Programação em Microinformática - Execicios 08</title>
</head>
<body>
    <h1>Exercicio 08</h1>

    <p>Preencha seu nome genero para ser cumprimentado.</p>
  
   <form id="form"novalidate>
    <input id="field1" type="text" placeholder="Qual seu nome?"> 

    <select id="field2" required>
        <option value="">Qual seu genero?</option>
        <option value="f">Feminino</option>
        <option value="m">Masculino</option>
    </select>

    <button>Cumprimentar</button>
   </form>

   <div id="result"></div>

   <script>
       function onSubmit(event) {
           event.preventDefault()

           let name = field1.value
           let gender = field2.value

           field1.className = ''
           field2.className = ''

           if (name === '') {
               result.innerHTML = '<p class="negative">Voce nao digitou seu nome!</p>'
               field1.className = 'negative'
               field1.focus()
               return
           }

           if (gender ==='') { 
               result.innerHTML = '<p class="negative">Por favor selecione alguns dos generos!</P>'
               field2.className = 'negative'
               field2.focus()
               return
           }

           if (gender === 'f') {
               result.innerHTML = `<p class="women">Bem-vinda ${name}, que bom ve-la por aqui!</p>`        
            }

            else {
                result.innerHTML = `<p class="man">Bem-vindo ${name}, e um prazer te-lo por aqui, mano!</p>`
            }
       }

       form.addEventListener('submit', onSubmit)
   </script>
</body>
</html>
